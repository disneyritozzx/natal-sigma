<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Creepster&family=Chewy&family=Lobster&display=swap');
        body {
            background-image: url('https://cdn.pixabay.com/photo/2016/12/06/01/45/holiday-1885514_1280.jpg');
            background-repeat: repeat;
            background-size: cover;
            font-family: 'Chewy', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #ffffff;
            animation: backgroundFlash 5s infinite;
        }
        h1 {
            font-family: 'Lobster', cursive;
            
            color: black;
            background-clip: text;
            -webkit-background-clip: text;
            font-size: 120px;
            animation: rainbowText 2s infinite alternate;
        }
        #bunton {
            background: linear-gradient(to bottom, #ff69b4, #8a2be2);
            font-family: 'Creepster', cursive;
            color: #ffff00;
            font-size: 35px;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 5px 5px 20px #ff00ff;
            border: 5px dashed #00ff00;
            animation: wiggle 1s infinite ease-in-out;
        }
        #bunton:hover {
            transform: scale(1.3) rotate(10deg);
        }
        #choices {
            display: none;
            justify-content: center;
            margin-top: 30px;
        }
        .choice {
            font-family: 'Mountains of Christmas', cursive;
            background-color: #ff4500;
            color: #ffff00;
            font-size: 25px;
            padding: 15px 30px;
            margin: 0 15px;
            border-radius: 20px;
            animation: spinZoom 3s infinite;
            border: 3px double #00ff00;
        }
        .choice:hover {
            transform: rotate(20deg) scale(1.4);
        }
        #displayText {
            font-family: 'Chewy', cursive;
            font-size: 50px;
            color: #00ffff;
            text-shadow: 3px 3px #ff0000;
            animation: crazyGlow 1.5s infinite alternate;
        }
        #displayImage {
            display: none;
            margin: 20px auto;
            max-width: 400px;
            animation: spinAndGrow 3s infinite;
        }
        @keyframes wiggle {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }
        @keyframes rainbowText {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        @keyframes spinZoom {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
        @keyframes crazyGlow {
            0% {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ff00, 0 0 15px #ffff00;
            }
            100% {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #ff0000, 0 0 30px #ff69b4;
            }
        }
        @keyframes spinAndGrow {
            0% {
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: scale(1.5) rotate(360deg);
            }
        }
        @keyframes backgroundFlash {
            0%, 100% {
                background-color: #ff00ff;
            }
            50% {
                background-color: #00ffff;
            }
        }
    </style>
</head>
<body>
    <h1>üéÅ‚ú® FELIZ NATAL ‚ú®üéÑ</h1>
    <button onclick="revealGift()" id="bunton">üéÖ CLIQUE PARA VER SEU PRESENTE üéÅ</button>
    <div id="choices">
        <button class="choice" onclick="chooseGift('download.png', 'üéâ NOOB ALERT!! üí©üí©üí©')" style="animation-delay: 0.5s;">üéÅ Escolha 1 üéÅ</button>
        <button class="choice" onclick="chooseGift('lambo.webp', 'üöó LAMBO OMG üò±')" style="animation-delay: 1s;">üéÅ Escolha 2 üéÅ</button>
        <button class="choice" onclick="chooseGift('images.webp', 'üî• √âPICA LAMBORGHINI!! üî•')" style="animation-delay: 1.5s;">üéÅ Escolha 3 üéÅ</button>
    </div>
    <p id="displayText"></p>
    <img id="displayImage" alt="Selected Gift">

    <script>
        function revealGift() {
            const choices = document.getElementById("choices");
            setTimeout(() => {
                choices.style.display = "flex";
            }, 2000); // Wait 2 seconds to show buttons
        }

        function chooseGift(image, text) {
            const displayText = document.getElementById("displayText");
            const displayImage = document.getElementById("displayImage");

            // Set and show the text
            displayText.innerText = text + " üéÑ‚ú®";
            displayText.style.display = "block";

            // Set and show the image
            displayImage.src = image;
            displayImage.style.display = "block";
        }
    </script>
</body>
</html>
